                <div class="col-4 row-1-left-pf-ct">
                    <h3>Contact</h3>
                </div>
                <div class="col-2 row-1-right-pf-ct">

            </div>
            <div class="row justify-content-between">
                <div class="col-1"></div>
                <div class="col-4 row-2-left-pf-ct">
                    <form action="#" method="get">

                        <p>Name
                            <input class="form-control" type="text" name="name" placeholder="John Smith">
                        </p>
                        <p>Email
                            <input class="form-control" type="email" name="email" placeholder="example@gmail.com">
                        </p>
                        <p>Message
                            <textarea class="form-control" name="message" rows="10"></textarea><br>
                            <input type="submit" value="Submit" class="btn btn-info">

                    </div>
                    </form>
                </div>
